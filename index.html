<!DOCTYPE html>
<html>
  <!-- TODO: Add manifest -->
  <head>
    <title>#ogv, the Open Garage Video</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen, projection" />
    
    <script src="http://wave-api.appspot.com/public/embed.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8" src="js/processing.min.js"></script>
    <script type="text/javascript" charset-"utf-8" src="js/ogv.js"></script>
  </head>
  <body onload="initialize();">
    <h1 id="title">#ogv</h1>
    <h1 id="slug">open garage video</h1>
   
    <div id="screen">
      <video id="bergen_video" src="media/berg320.30min.ogv"></video>
      <canvas id="bergen_processing_canvas" width="320" height="176">
      </canvas>
    </div>
    <div id="workbench">
      <div id="controls">
        <p align="center">
          <!-- Marking and Sync 
          <a href="#" onclick="markIn();"><img src="icons/mark-in.png"></a>
          <a href="#" onclick="playheadSync();"><img src="icons/playhead.png"></a>
          <a href="#" onclick="markOut();"><img src="icons/mark-out.png"></a> -->
          
          <!-- A Big Play/Pause Button -->
          <a href="#" onclick="play_pause('bergen_video');"><img id="play_button" src="icons/play.png"></a>
          <a href="#" onclick="play_pause('bergen_video');"><img id="pause_button" src="icons/pause.png" style="display:none"></a>
        
          <!-- Mode Switches 
          <a href="#" onclick="showEditor();"><img src="icons/edit.png"></a>
          <a href="#" onclick="showClips();"><img src="icons/clips.png"></a> -->
          <a href="#" onclick="showFilter();"><img id="show_filter" src="icons/filter.png"></a>
          <a href="#" onclick="hideFilter();"><img id="hide_filter" src="icons/filter.png" style="display:none"></a>
          <a href="#" onclick="showWave();"><img id="show_wave" src="icons/wave.png"></a>
          <a href="#" onclick="hideWave();"><img id="hide_wave" src="icons/wave.png" style="display:none"></a>
          
          <br />
          <!-- The Volume Row 
          <a href="#" onclick="volUp('bergen_video');"><img src="icons/volume-up.png"></a>
          <a href="#" onclick="volDown('bergen_video');"><img src="icons/volume-down.png"></a> -->
          <a href="#" onclick="mute('bergen_video');"><img src="icons/muted.png"></a>
        </p>
      </div>
      <div id="waveframe" style="right:-700px">
      </div>
      <div id="meta">
        <p align="center">
        <a href="http://github.com/ogv/ogv.github.com">Fork on GitHub</a></p>
          <!-- <a href="#" onclick="showCredits();"><img src="http://papyromancer.net/favicon.png" width="48px" height="48px"></a> -->
          
        </p>
      </div>
      <div id="filter" style="display:none">
        <form name="filter_form">
          <textarea id="filter_text" name="filter_text" wrap="off">
size(320, 176); 

// Load the font. Fonts are located within the 
// main Processing directory/folder and they
// must be placed within the data directory
// of your sketch for them to load
PFont fontA = loadFont("Arial");

// Set the font and its size (in units of pixels)
textFont(fontA, 32);

int x = 30;

// Use fill() to change the value or color of the text
fill(0);
text("We're", x, 60);
fill(51);
text("Processing", x, 95);
fill(204);
text("in", x, 130);
fill(255);
text("Javascript", x, 165);
          </textarea>
          <button id="filter_button" type="button" onclick="applyFilter();">Apply Filter<button>
        </form>
      </div>
    </div>
    <div id="help" style="display:none">
      <ul>Load a video url:
      </ul>
      <ul>Load a live stream:
      <p class="note">Temporarily Disabled</p>
        <!-- <li><a href="#" onclick="play_stream('bergen_stream');">Bergen</a></li> -->
        <p class="note">You want Firefox >= 3.5</p>
        <p class="note">TODO: Create list of active streams by querying Icecast.</p>
        <!-- <li><a href="#" onclick="play_stream('bergen_stream');">Bergen</a></li>
        <li><a href="#" onclick="play_stream('papyromancer_stream');">Papyromancer</a></li> -->
      </ul>
      <ul>Available Media
        <li><a href="http://lightcorp.net/garage/media/">Garage Floor</a></li>
        <li><a href="http://lightcorp.net:8000/">Ogg Streams</a></li>
      </ul>
    </div>
    
    <!-- <script type="text/javascript" charset="utf-8" src="http://drop.io/openvideo_garage/remote_chat_bar.js?chat_password=e1kab9jldn"></script> -->
  </body>
</html>
